<title>Simple Algebra System</title>
<style>
  * {
    font-family: System, sans-serif;
    color: #888;
  }

  textarea {
    padding: 5px 10px;
    font-size: 24px;
    font-family: Monaco, Menlo, monospace;
    display: block;
    resize: none;
    width: 100%;
  }

  .error {
    box-shadow: inset 0 0 0 4px red;
  }

  sas-expression * {
    font-size: 24px;
    font-family: Monaco, Menlo, monospace;
  }

  sas-value * {
    color: black;
  }

  sas-expression,
  sas-prod,
  sas-sum,
  sas-value {
    cursor: default;
    display: inline-block;
  }

  sas-value {
    padding: 5px 10px;
  }

  .exponent {
    position: relative;
    transform: translateY(-50%) scale(0.75);
  }

  .hovered {
    box-shadow: inset 0 0 0 2px rgba(0,0,255,0.5);
  }
</style>
<script type="module" src="main.js"></script>
<h1>Simple Algebra</h1>
<label>
  <h3>Expression Editor</h3>
  <textarea 
      data-bind="
        value=app.expressionJSON
        class(error)=app.error
      "
      data-event="input:app.update"
  >
  </textarea>
</label>
<h3>Renderer</h3>
<sas-expression data-bind="value=app.expression"></sas-expression>
